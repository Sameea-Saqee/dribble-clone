<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="left-section">
            <a class="logo"></a>

            <div class="dropdown">
                <button class="dropbtn">Find designers
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="designer search">Designer search</a>
                    <a href="post a job">Post a job</a>
                </div>
            </div>
            <a href="inspiration">Inspiration</a>
            <a href="jobs">Jobs</a>
            <a href="go pro">Go Pro</a>
        </div>

        <div class="right-section">
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="Search..." name="search">
            </div>
            <div class="box">
                <button class="button">Log in</button>
                <button class="btn">Sign up</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Personal Portfolio Landing Page</h1>
        <div class="profile-section">
            <div class="profile-info">
                <img src="pics/image1.jpg" alt="Minh Pham" width="50" height="50">
                <div class="profile-text">
                    <span class="name">Minh Pham</span>
                    <span class="follow">Follow</span>
                </div>
            </div>
            <div class="icons">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="vid-container">
        <video src="videos/video1.mp4" controls></video>
    </div>

</html>
